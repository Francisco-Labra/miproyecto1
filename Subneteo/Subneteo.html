                    var decimal = document.getElementById("number").value;

                    while(tempDecimal>0){
                        rem=tempDecimal%2;
                        binary=binary+(rem*place);
                        tempDecimal=parseInt(tempDecimal/2);
                        place=place*10;
                    }
                    document.getElementById("binary").value = binary;
     
                }
